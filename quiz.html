<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>

    <div class="text-center my-2">
        <img src="./img/LOGOO.png" alt="Network Infiltration Logo" class="img-fluid" style="max-width: 40%; margin-top: 30px;">
    </div>
    <div class="point-intero">
        <img src="./img/point-intero.png" alt="">
    </div>
    <div class="container">
        <div id="quiz-container" class="">
            <div id="question"></div>
            <div id="options" class="row justify-content-center"></div>
            <div id="response" class="row justify-content-center"></div>
            <button id="next-button" class="btn btn-primary" style="display:none;" onclick="nextQuestion()">Question suivante</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
